{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | Insighterhub</title>
  <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
  <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <div class="login-page">
    <video class="login-background-video" autoplay muted loop>
      <source src="https://cdn.pixabay.com/video/2022/09/27/132720-754551941_large.mp4" type="video/mp4">
      <!-- Fallback for browsers that don't support video -->
    </video>
    <div class="login-overlay"></div>
    <div class="login-container">
    <div class="login-header">
      <img src="{% static 'images/login.png' %}" alt="Land Insights Logo" class="login-logo">
      <h2>Sign Up</h2>
    </div>
    <form id="signupForm">
      <input type="text" id="username" placeholder="Username" required><br>
      <input type="email" id="email" placeholder="Email" required><br>
      <input type="password" id="password" placeholder="Password" required><br>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required><br>
      <button type="submit">Sign Up</button>
    </form>
    <p id="error" style="color:red; position: relative; z-index: 101;"></p>
    <div style="margin-top: 20px; text-align: center; position: relative; z-index: 101;">
      <p style="color: #6b7280; font-size: 0.9rem;">Already have an account?</p>
      <button id="login-btn" style="background: linear-gradient(135deg, #4CAF50, #A1887F); color: white; padding: 14px 28px; border: none; border-radius: 14px; cursor: pointer; font-weight: 700; font-size: 1.05rem; transition: all 0.3s ease; box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4); position: relative; z-index: 101;">Login</button>
    </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('signupForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        document.getElementById('error').innerText = 'Passwords do not match';
        return;
      }

      const res = await fetch('/api/register/', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ username, email, password })
      });

      if (res.ok) {
        alert('Account created successfully! Please login.');
        window.location.href = '/login/';
      } else {
        const data = await res.json();
        document.getElementById('error').innerText = data.detail || 'Signup failed';
      }
    });

    // Login button handler
    document.getElementById('login-btn').addEventListener('click', () => {
      window.location.href = '/login/';
    });
  </script>
</body>
</html>
