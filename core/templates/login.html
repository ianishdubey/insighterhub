{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Insighterhub</title>
  <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
  <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <div class="login-page">
    <video class="login-background-video" autoplay muted loop>
      <source src="https://cdn.pixabay.com/video/2022/09/27/132720-754551941_large.mp4" type="video/mp4">
      <!-- Fallback for browsers that don't support video -->
    </video>
    <div class="login-overlay"></div>
    <div class="login-container">
    <div class="login-header">
      <img src="{% static 'images/login.png' %}" alt="Land Insights Logo" class="login-logo">
      <h2>Login Page</h2>
    </div>
    <form id="loginForm" method="post" action="">
      {% csrf_token %}
      <input type="text" name="username" id="username" placeholder="Username" required><br>
      <input type="password" name="password" id="password" placeholder="Password" required><br>
      <button type="submit">Login</button>
    </form>
    {% if error %}<p id="error" style="color:red; position: relative; z-index: 101;">{{ error }}</p>{% endif %}
    <div style="margin-top: 20px; text-align: center; position: relative; z-index: 101;">
      <p style="color: #6b7280; font-size: 0.9rem;">Don't have an account?</p>
      <button id="signup-btn" style="background: linear-gradient(135deg, #FFD700, #A1887F); color: white; padding: 14px 28px; border: none; border-radius: 14px; cursor: pointer; font-weight: 700; font-size: 1.05rem; transition: all 0.3s ease; box-shadow: 0 6px 20px rgba(255, 215, 0, 0.4); position: relative; z-index: 101;">Sign Up</button>
    </div>
    </div>
  </div>

  <script>
    // Signup button handler
    document.getElementById('signup-btn').addEventListener('click', () => {
      window.location.href = '/signup/';
    });
  </script>
</body>
</html>
